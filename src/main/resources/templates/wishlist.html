<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shop | E-Shopper</title>
	    <link th:href="@{/resources/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <link  th:href="@{/resources/css/font-awesome.min.css}" href="css/font-awesome.min.css" rel="stylesheet">
    <link  th:href="@{/resources/css/prettyPhoto.css}" href="css/prettyPhoto.css" rel="stylesheet">
    <link  th:href="@{/resources/css/price-range.css}" href="css/price-range.css" rel="stylesheet">
    <link  th:href="@{/resources/css/animate.css}" href="css/animate.css" rel="stylesheet">
	<link  th:href="@{/resources/css/main.css}" href="css/main.css" rel="stylesheet">
	<link  th:href="@{/resources/css/responsive.css}" href="css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->       
    <link  th:href="@{/resources/images/ico/favicon.ico}" rel="shortcut icon" href="images/ico/favicon.ico">
    <link  th:href="@{/resources/images/ico/apple-touch-icon-144-precomposed.png}" rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/apple-touch-icon-144-precomposed.png">
    <link  th:href="@{/resources/images/ico/apple-touch-icon-114-precomposed.png}" rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/apple-touch-icon-114-precomposed.png">
    <link  th:href="@{/resources/images/ico/apple-touch-icon-72-precomposed.png}" rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/apple-touch-icon-72-precomposed.png">
    <link  th:href="@{/resources/images/ico/apple-touch-icon-57-precomposed.png}" rel="apple-touch-icon-precomposed" href="images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body>
	<header th:include="header :: header" id="header"><!--header-->
		
	</header><!--/header-->
	<section id="advertisement">
		<div class="container">
			<img src="images/shop/advertisement.jpg" alt="" />
		</div>
	</section>
	
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-3">
					<div th:include="navigation :: div" class="left-sidebar">
						
					
					</div>
					
				</div>
				
				<div class="col-sm-9 padding-right">
					<div class="features_items"><!--features_items-->
						<h2 class="title text-center" >Wishlist Items</h2>
						<div class="col-sm-4"  th:each="sanpham :${customer.listWishlist}">
							<div class="product-image-wrapper">
								<div class="single-products">
									<div class="productinfo text-center">
									<a th:href="@{/detail/{id}(id=${sanpham.id})}" >	
										<img  th:src="@{/resources/images/home/{image}(image=${sanpham.image})}"  src="images/shop/product12.jpg" alt="" />
										<h2  th:text="${sanpham.price}"> >$56</h2>
										<p th:text="${sanpham.name}">Easy Polo Black Edition</p>
									</a>
									<form action="" th:action="@{/cart}" method="post">
											<input type="hidden" th:value="${sanpham.id}" name="pid">
											<input type="hidden" value="1" name="soluong">
											<button sec:authorize="!isAuthenticated()"  type="submit"class="btn btn-default add-to-cart " ><i class="fa fa-shopping-cart"></i>Add to cart</button>
											<button sec:authorize="isAuthenticated()"  type="submit"class="btn btn-default add-to-cart add-single-cart" ><i class="fa fa-shopping-cart"></i>Add to cart</button>
											</form>
									</div>
									
								</div>
								<div class="choose">
									<ul class="nav nav-pills nav-justified">
										<li><a href="" th:href="@{/wishlist/{id}/remove(id=${sanpham.id})}"><i class="fa fa-plus-square"></i>Remove WishList</a></li>
									</ul>
								</div>
							</div>
						</div>
					
						</div>
						
					
					</div><!--features_items-->
				</div>
			</div>
	</section>
	
	<footer th:include="footer :: footer" id="footer"><!--Footer-->
	
		
	</footer><!--/Footer-->
	  
   <script th:src="@{/resources/js/jquery.js}" src="js/jquery.js"></script>
	<script th:src="@{/resources/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
	<script th:src="@{/resources/js/jquery.scrollUp.min.js}" src="js/jquery.scrollUp.min.js"></script>
	<script th:src="@{/resources/js/price-range.js}" src="js/price-range.js"></script>
    <script th:src="@{/resources/js/jquery.prettyPhoto.js}" src="js/jquery.prettyPhoto.js"></script>
    <script th:src="@{/resources/js/main.js}" src="js/main.js"></script>
    <script th:src="@{/resources/js/notify.js}" ></script>
    <script th:src="@{/resources/js/custom.js}" ></script>
</body>
</html>

<body>

	<header th:include="header :: header" id="header">
		<!--header-->

	</header>
	<!--/header-->

	<section>
		<div class="container">
			<div class="row">
				<button type="button" class="btn btn-primary" data-toggle="modal"
					data-target="#addProduct">Thêm Sản Phẩm</button>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Value</th>
							<!-- <th>Order_ID</th>
							<th>User ID</th>
							<th>PAYMENT_METHOD </th> -->
						</tr>
					</thead>
					<tbody>
						<tr th:each="accountacy : ${accountacy}">
							<th scope="row" th:text="${accountacy.date}">Name</th>
							<td th:text="${accountacy.description}">Image</td>
							<td th:text="${accountacy.value}"></td>
							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	
	


	<footer th:include="footer :: footer" id="footer">
		<!--Footer-->

	</footer>
	<!--/Footer-->

	<script th:src="@{/resources/js/custom.js}"></script>
